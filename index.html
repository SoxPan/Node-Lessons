<!DOCTYPE html>
<html lang="en" ng-app="node-lessons" >
<head>
    <meta charset="UTF-8">
    <title>Node Lessons</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png?v=1">
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-url" content="m.adjarapay.com" />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bpg-arial/css/bpg-arial.min.css">
    <link rel="stylesheet" href="/node_modules/bpg-nino-mtavruli/css/bpg-nino-mtavruli.min.css">
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/css/style.css">
    <base href="/">
</head>
<body ng-controller="Ctrl">


<!-- HEADER -->
    <header class="header" ng-controller="HeaderCtrl">
        <div class="header__top">
            <div class="wrapper">
                <span class="header__languages"><img ng-click="changeLanguage('ka')" src="images/ge.png" alt="GEO LANG"></span>
                <span class="header__languages"><img ng-click="changeLanguage('en')" src="images/gb.png" alt="GB LANG"></span>
                <fieldset class="search">
                    <input type="search" class="search__field" name="search" id="search" placeholder="{{ 'SEARCH' | translate }}">
                    <input type="submit" class="search__submit" name="search-submit" id="search-submit" value="">
                </fieldset>
            </div>
        </div>
        <div class="header__bottom">
            <div class="wrapper">
                <h1 class="header__logo"><a href="/" class="logo__link">YOUR LOGO</a></h1>
                <ul class="navigation">
                    <li class="navigation__list" ng-class="{ active: isActive('/') }"><a href="/" class="navigation__link">{{'HOME' | translate}}</a></li>
                    <li class="navigation__list" ng-class="{ active: isActive('/news') }"><a href="/news" class="navigation__link">{{'NEWS' | translate}}</a></li>
                    <li class="navigation__list" ng-class="{ active: isActive('/about') }"><a href="/about" class="navigation__link">{{'ABOUT' | translate}}</a></li>
                    <li class="navigation__list" ng-class="{ active: isActive('/gallery') }"><a href="/gallery" class="navigation__link">{{'GALLERY' | translate}}</a></li>
                    <li class="navigation__list" ng-class="{ active: isActive('/feedback') }"><a href="/feedback" class="navigation__link">{{'CONTACT' | translate}}</a></li>
                    <li class="navigation__list" ng-class="{ active: isActive('/github') }"><a href="/github" class="navigation__link">{{'GITHUB' | translate}}</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- /HEADER -->



    <!-- SITE CONTENT -->
    <div class="viewPlace" ng-view=""></div>
    <!-- /SITE CONTENT -->

    <!-- FOOTER -->
    <footer>
        <div class="wrapper">
            Copyright
        </div>
    </footer>
    <!-- /FOOTER -->

    <script src="js/main.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-route/angular-route.js"></script>
    <script src="/node_modules/angular-translate/dist/angular-translate.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="js/ng-map.min.js"></script>
    <script src="js/ng/app.js"></script>
    <script src="js/ng/controllers/mainController.js"></script>
    <script src="js/ng/controllers/newsController.js"></script>
    <script src="js/ng/controllers/feedbackController.js"></script>
    <script src="js/ng/controllers/contentController.js"></script>
    <script src="js/ng/controllers/galleryController.js"></script>
    <script src="js/ng/controllers/githubController.js"></script>
</body>
</html>
